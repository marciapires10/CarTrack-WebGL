<!DOCTYPE html>

<html>
    <head>
        <title>Car racing track</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script id="shader-vs" type="x-shader/x-vertex">
	
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vertexColor;

            void main(void){
                gl_PointSize = 5.0;

                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

                vertexColor = vec4(aVertexColor, 1.0);
            }
            
        </script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
        
            precision mediump float;

            varying vec4 vertexColor;

            void main() {
                gl_FragColor = vertexColor;
            }
        
        </script>

        <!--JS files-->
        <script type="text/javascript" src="utils/initShaders.js"></script>
        <script type="text/javascript" src="utils/maths.js"></script>
        <script type="text/javascript" src="utils/webgl-utils.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="drawModels.js"></script>
    </head>

    <body onload="runWebGL();">
        <div style="text-align: left;">
            <p>Car racing track</p>
            <canvas id="my-canvas" style="border:1px solid #000000;" width="1080" height="1080"></canvas>
        </div>

    </body>

</html>
